{% macro product_card(product) %}
<div class="col">
    <div class="card h-100 shadow-sm border-1 position-relative" 
         style="border-color: #6a705d; background-color: #f8f9fa; border-radius: 15px; overflow: hidden;">
        
        <!-- New Badge -->
        <span class="badge position-absolute top-0 start-0 m-3 px-3 py-2" 
              style="background-color: #CB997E; z-index: 10;">
            New
        </span>

        <!-- Wishlist Heart (AJAX - Instant Update) -->
        <button class="btn btn-link position-absolute top-0 end-0 m-2 text-danger shadow-none" 
                style="z-index: 10;" 
                onclick="toggleWishlist({{ product.id }}, this)">
            <i class="bi {{ 'bi-heart-fill' if product.is_wishlisted else 'bi-heart' }} fs-5 wishlist-heart"
               data-product-id="{{ product.id }}"></i>
        </button>

        <!-- Out of Stock Overlay -->
        {% if product.quantity == 0 %}
        <div class="position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center"
             style="background-color: rgba(0, 0, 0, 0.65); z-index: 9;">
            <h3 class="text-white fw-bold mb-0" 
                style="font-size: 2.5rem; text-shadow: 3px 3px 10px rgba(0,0,0,0.9); letter-spacing: 2px;">
                Out of Stock
            </h3>
        </div>
        {% endif %}

        <!-- Product Image Link -->
        <a href="{{ url_for('user.product_details', product_id=product.id) }}" class="text-decoration-none">
            <div class="p-3" style="background-color: white;">
                <img src="{{ url_for('static', filename=product.image) }}" 
                     class="card-img-top" 
                     alt="{{ product.name }}" 
                     style="height: 220px; object-fit: contain;">
            </div>
        </a>
        
        <!-- Card Body -->
        <div class="card-body d-flex flex-column pt-3">
            <!-- Rating -->
            <div class="mb-2" style="color: #ffc107; font-size: 0.8rem;">
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-half"></i>
                <span class="text-muted ms-1">(4.5)</span>
            </div>

            <!-- Product Name -->
            <a href="{{ url_for('user.product_details', product_id=product.id) }}" class="text-decoration-none">
                <h5 class="card-title fw-bold mb-2" style="
                    color: black;
                    display: -webkit-box; 
                    -webkit-line-clamp: 2; 
                    -webkit-box-orient: vertical; 
                    overflow: hidden; 
                    height: 2.8rem; 
                    line-height: 1.4rem;">
                    {{ product.name }}
                </h5>
            </a>
            
            <!-- Price -->
            <p class="card-text fs-5 fw-bold mt-auto mb-3" style="color: #CB997E;">
                â‚±{{ "{:,.2f}".format(product.price) }}
            </p>

            <!-- Add to Cart Button -->
            <button class="btn w-100 py-2 fw-bold" 
                    style="background-color: {% if product.quantity > 0 %}#CB997E{% else %}#999999{% endif %}; 
                           color: white; 
                           border-radius: 8px;
                           cursor: {% if product.quantity == 0 %}not-allowed{% else %}pointer{% endif %};"
                    onclick="{% if product.quantity > 0 %}upSert({{ product.id }}, 1, 'add'){% endif %}"
                    {% if product.quantity == 0 %}disabled{% endif %}>
                <i class="bi bi-cart-plus me-2"></i>
                {% if product.quantity > 0 %}
                    Add to Cart
                {% else %}
                    Out of Stock
                {% endif %}
            </button>
        </div>
    </div>
</div>
{% endmacro %}
