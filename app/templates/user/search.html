{% extends "layout/user.html" %}
{% from 'macros/card_macros.html' import product_card %}

{% block content %}
<div class="px-4 py-4" style="background: linear-gradient(135deg, #6a705d 0%, #5a604d 100%); border-bottom: 1px solid rgba(255, 255, 255, 0.1);">
</div>
<div class="products-page-container pb-5" style="background: linear-gradient(135deg, #6a705d 0%, #5a604d 100%); min-height: 80vh;">
    <div class="container">
        <h3 class="mb-4 pt-2 text-white">Search Results for "{{ query }}"</h3>
        <div class="row g-4"> {% for product in products %}
                <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12">
                    <div class="h-100"> {{ product_card(product) }}
                    </div>
                </div>
            {% else %}
                <div class="col-12 text-center mt-5">
                    <p class="text-muted">No products found matching your search.</p>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
