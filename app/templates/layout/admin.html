<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin | Wagging Wonders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>

<body>

<div class="admin-wrapper">
    {% set current = request.endpoint %}

    <aside class="sidebar">
    <div class="sidebar-brand">
        <img src="{{ url_for('static', filename='images/logo.png') }}">
        Wagging Wonders
    </div>

    <a href="{{ url_for('admin.dashboard') }}"
       class="{% if current == 'admin.dashboard' %}active{% endif %}">
        <i class="fas fa-home"></i> Dashboard
    </a>

    <a href="{{ url_for('admin.show_products') }}"
       class="{% if current == 'admin.show_products' %}active{% endif %}">
        <i class="fas fa-box"></i> Products
    </a>

    <a href="{{ url_for('admin.show_users') }}"
       class="{% if current == 'admin.show_users' %}active{% endif %}">
        <i class="fas fa-users"></i> Users
    </a>

    <a href="{{ url_for('admin.show_orders') }}"
       class="{% if current == 'admin.show_orders' %}active{% endif %}">
        <i class="fas fa-shopping-cart"></i> Orders
    </a>

    <a href="{{ url_for('admin.sales_report') }}"
       class="{% if current == 'admin.sales_report' %}active{% endif %}">
        <i class="bi bi-file-earmark-text-fill"></i> Sales Report
    </a>

    <a href="{{ url_for('admin.logout') }}" class="text-danger">
        <i class="fas fa-sign-out-alt"></i> Logout
    </a>
</aside>

    <main class="main-content">
        <div class="dashboard-wrapper">
            {% block content %}{% endblock %}
        </div>
    </main>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Snackbar container (admin) -->
<div id="snackbar-container" aria-live="polite" aria-atomic="true"></div>

<script>
// Shared snackbar
window.notify = function(message, type = 'success') {
    const container = document.getElementById('snackbar-container');
    if (!container) return;
    const snack = document.createElement('div');
    snack.className = `snackbar snackbar-${type}`;
    snack.role = 'status';
    snack.textContent = message;
    snack.addEventListener('click', () => snack.remove());
    container.appendChild(snack);
    requestAnimationFrame(() => snack.classList.add('show'));
    setTimeout(() => {
        snack.classList.remove('show');
        setTimeout(() => snack.remove(), 200);
    }, 3500);
};
</script>

{% with messages = get_flashed_messages(with_categories=true) %}
<script id="admin-flashed-json" type="application/json">{{ messages|tojson }}</script>
<script>
document.addEventListener('DOMContentLoaded', function () {
    try {
        const raw = document.getElementById('admin-flashed-json')?.textContent || '[]';
        const flashed = JSON.parse(raw);
        flashed.forEach(function(item){
            const category = item[0] || 'info';
            const text = item[1] || '';
            if (text) window.notify(text, category);
        });
    } catch(e) {}
});
</script>
{% endwith %}
</body>
</html>
