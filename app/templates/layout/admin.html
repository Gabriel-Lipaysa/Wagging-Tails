<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Wagging Wonders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f6f6f6;
            min-height: 100vh;
        }

        /* Updated navbar to match customer site's pastel pink/peach */
        .navbar {
            background-color: #FFDAD6 !important;  /* Soft peach/pink from the customer site */
            border-bottom: 1px solid #f0c0b8;
        }

        .navbar-brand,
        .nav-link {
            color: #6B705C !important;  /* Dark olive for text to ensure good contrast */
            font-weight: 500;
        }

        .navbar-brand:hover,
        .nav-link:hover {
            color: #4a503d !important;
        }

        .logo-text {
            font-weight: 500;
            color: #6B705C;
        }

        .btn-light {
            background-color: #ffffff;
            border-color: #CB997E;
            color: #6B705C;
        }

        .btn-light:hover {
            background-color: #CB997E;
            color: #ffffff;
        }

        .form-select:focus, 
        .form-control:focus {
            border-color: #CB997E !important;
            border-width: 2px;
            outline: 0 !important;
            box-shadow: none !important; 
        }

        .btn-primary {
            background-color: #CB997E;
            border-color: #CB997E;
        }

        .btn-primary:hover {
            background-color: #6B705C;
            border-color: #6B705C;
            color: #fff;
        }

        .btn-success {
            background-color: #A8B5A0;
            border-color: #A8B5A0;
        }

        .btn-success:hover {
            background-color: #8B9A46;
            border-color: #8B9A46;
        }

        /* Centered Admin Panel Container */
        .admin-container {
            max-width: 1100px;
            margin: 2rem auto;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            padding: 2.5rem;
        }

        @media (max-width: 1200px) {
            .admin-container {
                margin: 1.5rem 1rem;
                padding: 2rem;
                border-radius: 16px;
            }
        }

        @media (max-width: 768px) {
            .admin-container {
                margin: 1rem 0.5rem;
                padding: 1.5rem;
                border-radius: 12px;
            }
        }

        .table th {
            background-color: #6B705C;
            color: #fcfcfc;
            font-weight: 500;
            font-size: 0.95rem;
            text-align: center;
        }

        .table td {
            vertical-align: middle;
            font-size: 0.92rem;
        }

        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .dashboard-card {
            text-align: center;
            padding: 1.5rem;
        }

        .dashboard-card h5 {
            margin-top: 1rem;
            color: #4a4a4a;
        }

        .dashboard-card h3 {
            font-size: 2.2rem;
            font-weight: 600;
            margin: 0.5rem 0;
        }

        .dashboard-card small {
            color: #888;
        }

        .alert-success {
            background-color: #d6eadf;
            border-color: #c2dfcc;
            color: #3a6f4d;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .alert-warning {
            background-color: #fff3cd;
            border-color: #ffeaa7;
            color: #856404;
        }

        .badge.bg-success {
            background-color: #A8B5A0 !important;
        }

        .badge.bg-danger {
            background-color: #D4A574 !important;
        }
        
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg px-4">
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('admin.dashboard') }}">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Wagging Wonders Logo"
                style="background-color: white; padding: 5px; border-radius: 8px;" height="40">
            <span class="logo-text ms-2">Wagging Wonders Admin</span>
        </a>
        <div class="ms-auto">
            <a href="{{ url_for('admin.logout') }}" class="btn btn-light">Logout</a>
        </div>
    </nav>

    <!-- Centered Admin Panel -->
    <div class="admin-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>

</html>
