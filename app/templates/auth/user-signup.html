<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Sign Up - Wagging Wonders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        .signup-container {
            display: flex;
            height: 100vh;
        }

        .signup-image {
            flex: 1;
            background: url("{{ url_for('static', filename='images/image1.png') }}") no-repeat center center;
            background-size: cover;
        }

        .signup-form {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            background-color: #fff;
        }

        .form-wrapper {
            width: 100%;
            max-width: 400px;
        }

        .form-wrapper img {
            height: 60px;
            margin-bottom: 20px;
        }

        .form-wrapper h2 {
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #6B705C;
        }

        .btn-signup {
            background-color: #6B705C;
            border: none;
        }

        .btn-signup:hover {
            background-color: #CB997E;
        }

        .form-text a {
            text-decoration: none;
            font-size: 0.9rem;
            color: #333;
        }

        .form-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <div class="signup-image"></div>

    <div class="signup-form">
        <div class="form-wrapper text-center">
            <img src="{{ url_for('static', filename='images/logo.png') }}" 
                 alt="Wagging Wonders Logo" style="height: 100px; padding: 10px; border-radius: 12px;">
            <h2>Create Your Account</h2>

            {# --- Flask flash message support --- #}
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ 'danger' if category == 'error' else category }}">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form action="{{ url_for('user.show_user_signup') }}" method="POST">
                

                <div class="mb-3 text-start">
                    <label for="name" class="form-label">Full Name</label>
                    <input name="name" type="text" class="form-control" placeholder="Ex. John Doe" required>
                </div>

                <div class="mb-3 text-start">
                    <label for="username" class="form-label">Username</label>
                    <input name="username" type="text" class="form-control" placeholder="Ex. johndoe123" required>
                </div>

                <div class="mb-3 text-start">
                    <label for="email" class="form-label">Email</label>
                    <input name="email" type="email" class="form-control" placeholder="example@email.com" required>
                </div>

                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input name="password" type="password" class="form-control" id="password" required>
                        <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">
                            <i class="bi bi-eye" id="togglePasswordIcon"></i>
                        </button>
                    </div>
                </div>

                <div class="mb-3 text-start">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <input name="confirm_password" type="password" class="form-control" id="confirm_password" required>
                        <button type="button" class="btn btn-outline-secondary" onclick="toggleConfirmPassword()">
                            <i class="bi bi-eye" id="toggleConfirmPasswordIcon"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-signup w-100 py-2 text-white">Sign Up</button>

                <div class="mt-3">
                    <small>Already have an Account? 
                        <a href="{{ url_for('user.show_user_login') }}">Log in</a>
                    </small>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('togglePasswordIcon');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('bi-eye');
            toggleIcon.classList.add('bi-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('bi-eye-slash');
            toggleIcon.classList.add('bi-eye');
        }
    }

    function toggleConfirmPassword() {
        const confirmInput = document.getElementById('confirm_password');
        const toggleIcon = document.getElementById('toggleConfirmPasswordIcon');

        if (confirmInput.type === 'password') {
            confirmInput.type = 'text';
            toggleIcon.classList.remove('bi-eye');
            toggleIcon.classList.add('bi-eye-slash');
        } else {
            confirmInput.type = 'password';
            toggleIcon.classList.remove('bi-eye-slash');
            toggleIcon.classList.add('bi-eye');
        }
    }
</script>

</body>
</html>
