<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin | Wagging Wonders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/user.css') }}" rel="stylesheet">


    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f6f8;
            margin: 0;
        }

        /* ===== LAYOUT ===== */
        .admin-wrapper {
            display: flex;
            min-height: 100vh;
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 260px;
            background: #ffffff;
            border-right: 1px solid #e6e6e6;
            padding: 1.5rem 1rem;
        }

        .sidebar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            color: #6B705C;
            margin-bottom: 2rem;
        }

        .sidebar-brand img {
            height: 36px;
            background: #fff;
            padding: 4px;
            border-radius: 8px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 14px;
            margin-bottom: 6px;
            border-radius: 12px;
            color: #6B705C;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: #CB997E;
            color: #ffffff;
        }

        /* ===== MAIN ===== */
        .main-content {
            flex: 1;
            padding: 2.5rem;
        }

        /* ===== DASHBOARD WRAPPER ===== */
        .dashboard-wrapper {
            background: #ffffff;
            border-radius: 28px;
            padding: 3rem 3rem 3.5rem;
            max-width: 1200px;
            margin: 0 auto;
            box-shadow: 0 12px 40px rgba(0,0,0,0.08);
        }

        /* ===== HEADER ===== */
        .dashboard-title h2 {
            font-weight: 600;
        }

        .dashboard-title p {
            font-size: 0.95rem;
            color: #8a8a8a;
        }

        /* ===== CARDS ===== */
        .dashboard-card {
            border: none;
            border-radius: 22px;
            background: #ffffff;
        }

        /* ===== STAT CARDS ===== */
        .stat-card {
            text-align: center;
            padding: 2.2rem 1.5rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        }

        .stat-card h6 {
            margin-top: 0.75rem;
            font-weight: 500;
            color: #6B705C;
        }

        .stat-card h3 {
            font-size: 2.4rem;
            font-weight: 600;
            margin: 0.25rem 0;
        }

        .stat-card small {
            color: #9a9a9a;
        }

        /* Icon */
        .icon-circle {
            width: 64px;
            height: 64px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 0.6rem;
            font-size: 1.9rem;
        }

        .bg-soft-primary {
            background: rgba(54, 99, 255, 0.15);
            color: #3663ff;
        }

        .bg-soft-success {
            background: rgba(45, 143, 95, 0.15);
            color: #2d8f5f;
        }

        .bg-soft-warning {
            background: rgba(255, 193, 7, 0.18);
            color: #f4b400;
        }

        .bg-soft-info {
            background: rgba(0, 174, 239, 0.18);
            color: #00aee7;
        }

        /* ===== ACTION CARDS ===== */
        .action-card {
            padding: 2.6rem 2.2rem;
            box-shadow: 0 8px 28px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        .action-card h5 {
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .action-card p {
            color: #6f6f6f;
            font-size: 0.95rem;
        }

        .btn-primary {
            background-color: #CB997E;
            border-color: #CB997E;
        }

        .btn-primary:hover {
            background-color: #b4836a;
            border-color: #b4836a;
        }

        .btn-success {
            background-color: #A8B5A0;
            border-color: #A8B5A0;
        }

        .btn-success:hover {
            background-color: #8f9c88;
            border-color: #8f9c88;
        }
    </style>
</head>

<body>

<div class="admin-wrapper">
    {% set current = request.endpoint %}

    <!-- SIDEBAR -->
    <aside class="sidebar">
    <div class="sidebar-brand">
        <img src="{{ url_for('static', filename='images/logo.png') }}">
        Wagging Wonders
    </div>

    <a href="{{ url_for('admin.dashboard') }}"
       class="{% if current == 'admin.dashboard' %}active{% endif %}">
        <i class="fas fa-home"></i> Dashboard
    </a>

    <a href="{{ url_for('admin.show_products') }}"
       class="{% if current == 'admin.show_products' %}active{% endif %}">
        <i class="fas fa-box"></i> Products
    </a>

    <a href="{{ url_for('admin.show_users') }}"
       class="{% if current == 'admin.show_users' %}active{% endif %}">
        <i class="fas fa-users"></i> Users
    </a>

    <a href="{{ url_for('admin.show_orders') }}"
       class="{% if current == 'admin.show_orders' %}active{% endif %}">
        <i class="fas fa-shopping-cart"></i> Orders
    </a>

    <a href="{{ url_for('admin.logout') }}" style="color: red !important;">
    <i class="fas fa-sign-out-alt"></i> Logout
</a>
</aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <div class="dashboard-wrapper">
            {% block content %}{% endblock %}
        </div>
    </main>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Snackbar container (admin) -->
<div id="snackbar-container" aria-live="polite" aria-atomic="true"></div>

<script>
// Shared snackbar
window.notify = function(message, type = 'success') {
    const container = document.getElementById('snackbar-container');
    if (!container) return;
    const snack = document.createElement('div');
    snack.className = `snackbar snackbar-${type}`;
    snack.role = 'status';
    snack.textContent = message;
    snack.addEventListener('click', () => snack.remove());
    container.appendChild(snack);
    requestAnimationFrame(() => snack.classList.add('show'));
    setTimeout(() => {
        snack.classList.remove('show');
        setTimeout(() => snack.remove(), 200);
    }, 3500);
};
</script>

{% with messages = get_flashed_messages(with_categories=true) %}
<script id="admin-flashed-json" type="application/json">{{ messages|tojson }}</script>
<script>
document.addEventListener('DOMContentLoaded', function () {
    try {
        const raw = document.getElementById('admin-flashed-json')?.textContent || '[]';
        const flashed = JSON.parse(raw);
        flashed.forEach(function(item){
            const category = item[0] || 'info';
            const text = item[1] || '';
            if (text) window.notify(text, category);
        });
    } catch(e) {}
});
</script>
{% endwith %}
</body>
</html>
